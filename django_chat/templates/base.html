<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Django Chat App</title>

    <style>
        h1 {
            color: green;
        }
        .container {
            padding: 15px;
            width: 400px;
        }
         
        label,
        input {
            margin-bottom: 10px;
        }
         
        button {
            float: right;
            margin-right: 10px;
            background-color: green;
        }
    </style>

</head>
<body>

    {% if current_user %}
        Hello <b>{{ current_user.username }}</b>
        <p><a href="/logout">Logout</a></p>
    {% else %}
        <p><a href="/login">Login</a></p>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>

{% block scripts %}
{% endblock scripts %}


</html>
